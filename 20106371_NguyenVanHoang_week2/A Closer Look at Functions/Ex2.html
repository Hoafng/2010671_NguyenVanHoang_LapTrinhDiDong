<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change on Click</title>
</head>
<body>
    <h1>Click anywhere on the body to change my color!</h1>
    
    <script>
        (function () {
            const header = document.querySelector('h1');
            header.style.color = 'red'; // Initial color set to red

            // Attach an event listener to the body
            document.body.addEventListener('click', function () {
                header.style.color = 'blue'; // Change color to blue when body is clicked
            });
        })();
    </script>
</body>
</html>
